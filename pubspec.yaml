version: 0.0.1
author: Zender & Kurtz GbR <p.kurtz@famedly.com>
homepage: https://famedly.com

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  http: ^0.12.1
  mime_type: ^0.3.0
  canonical_json: ^1.0.0
  image: ^2.1.4
  markdown: ^2.1.3
  html_unescape: ^1.0.1+3
  moor: ^3.0.2

  olm:
    git:
      url: https://gitlab.com/famedly/libraries/dart-olm.git
      ref: 1.x.y

  matrix_file_e2ee:
